<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Streamr video PoC</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <script src="../dist/mpegts.js"></script>
</head>

<body>
    
    <div class="mainContainer">
        <div>
            <div id="mediaSourceURL" class="hidden">
                <div class="url-input">
                    <label for="msURL">MediaDataSource JsonURL:</label>
                    <input id="msURL" type="text" value="http://127.0.0.1/flv/7182741.json" />
                    <button onclick="switch_url()">Switch to URL</button>
                </div>
            </div>
        </div>
        <div class="video-container">
            <div>
                <video name="videoElement" class="centeredVideo" controls autoplay muted playsinline preload="metadata" poster="streamr-loader.gif">
                    Your browser is too old which doesn't support HTML5 video.
                </video>
            </div>
        </div>
    </div>
    
    <script>
        var checkBoxFields = ['isLive', 'withCredentials', 'liveBufferLatencyChasing'];
        var streamURL, mediaSourceURL;

        function player_load() {
            console.log('isSupported: ' + mpegts.isSupported());
            var i;
            var mediaDataSource = {
                type: 'mse'
            };
            mediaDataSource['url'] = '0x14Ee183938ef7b3b071072CfCAb16D2a0D37B39D/transfer' //document.getElementById('sURL').value;
            console.log('MediaDataSource', mediaDataSource);
            player_load_mds(mediaDataSource);
            
        }

        function player_load_mds(mediaDataSource) {
            var element = document.getElementsByName('videoElement')[0];
            var supposedCurrentTime = 0;
            element.addEventListener('timeupdate', function() {
            if (!element.seeking) {
                    supposedCurrentTime = element.currentTime;
            }
            });
            // prevent user from seeking
            element.addEventListener('seeking', function() {
            // guard agains infinite recursion:
            // user seeks, seeking is fired, currentTime is modified, seeking is fired, current time is modified, ....
            var delta = element.currentTime - supposedCurrentTime;
            if (Math.abs(delta) > 0.01) {
                console.log("Seeking is disabled");
                element.currentTime = supposedCurrentTime;
            }
            });
            // delete the following event handler if rewind is not required
            element.addEventListener('ended', function() {
            // reset state in order to allow for rewind
                supposedCurrentTime = 0;
            });

            if (typeof player !== "undefined") {
                if (player != null) {
                    player.unload();
                    player.detachMediaElement();
                    player.destroy();
                    player = null;
                }
            }
            player = mpegts.createPlayer(mediaDataSource, {
                isLive: true,
                enableWorker: true,
                lazyLoad: false,
                stashInitialSize: 2048,
                //lazyLoadMaxDuration: 3 * 60,
                //liveBufferLatencyMinRemain: 2,
                //liveBufferLatencyMaxLatency: 10,
                autoCleanupSourceBuffer: true,
                liveBufferLatencyChasing: false, //document.getElementById('liveBufferLatencyChasing').checked,
            });
            player.attachMediaElement(element);
            try {
                player.load();
            } catch(e){
                console.log('something went wrong', e)
            }    
        }

        function player_start() {
            player.play();
        }

        function player_pause() {
            player.pause();
        }

        function player_destroy() {
            player.pause();
            player.unload();
            player.detachMediaElement();
            player.destroy();
            player = null;
        }

        function player_seekto() {
            var input = document.getElementsByName('seekpoint')[0];
            player.currentTime = parseFloat(input.value);
        }

        function switch_url() {
            streamURL.className = '';
            mediaSourceURL.className = 'hidden';
            saveSettings();
        }

        function switch_mds() {
            streamURL.className = 'hidden';
            mediaSourceURL.className = '';
            saveSettings();
        }

        function ls_get(key, def) {
            try {
                var ret = localStorage.getItem('mpegts_demo.' + key);
                if (ret === null) {
                    ret = def;
                }
                return ret;
            } catch (e) {}
            return def;
        }

        function ls_set(key, value) {
            try {
                localStorage.setItem('mpegts_demo.' + key, value);
            } catch (e) {}
        }

        function saveSettings() {
            if (mediaSourceURL.className === '') {
                ls_set('inputMode', 'MediaDataSource');
            } else {
                ls_set('inputMode', 'StreamURL');
            }
            var i;
            for (i = 0; i < checkBoxFields.length; i++) {
                var field = checkBoxFields[i];
                /** @type {HTMLInputElement} */
                var checkbox = document.getElementById(field);
                ls_set(field, checkbox.checked ? '1' : '0');
            }
            var msURL = document.getElementById('msURL');
            var sURL = document.getElementById('sURL');
            ls_set('msURL', msURL.value);
            ls_set('sURL', sURL.value);
            console.log('save');
        }


        function showVersion() {
            var version = mpegts.version;
            document.title = document.title + " (v" + version + ")";
        }

        document.addEventListener('DOMContentLoaded', function () {
            streamURL = document.getElementById('streamURL');
            mediaSourceURL = document.getElementById('mediaSourceURL');
            //loadSettings();
            //showVersion();
            player_load();
        });
    </script>
    
</body>

</html>
